<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emart Layout</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="login"></div>
            </div>
        </div>
        <div id="header_menu">
            <div class="container">
                <div class="head_menu">1234</div>
            </div>
        </div>

                    <div class="cont_left"></div>
                </div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                <div class="img"></div>
            </div>
        </div>
        <div id="content2">
            <div class="container">
                <div class="cont2_tit"></div>
                <div class="cont2_list"></div>
            </div>
        </div>
        <div id="content3">
            <div class="container">
                <div class="cont3_menu"></div>
                <div class="cont3_tit"></div>
                <div class="cont3_main">
                    <div class="cont3_num"></div>
                    <div class="cont3_txt"></div>
                    <div class="cont3_img"></div>
                    <div class="cont3_txt1"></div>
                    <div class="cont3_ex">
                        <div class="ex_img"></div>
                        <div class="ex_txt"></div>
                        <div class="ex_img"></div>
                        <div class="ex_txt"></div>
                        <div class="ex_img"></div>
                        <div class="ex_img"></div>
                        <div class="ex_img"></div>
                        <div class="ex_txt"></div>
                    </div>

                </div>
            </div>

</html>
